<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>

    <title>Calculator | TOP</title>
  </head>

  <body>
    <h1>Calculator | The Odin Project</h1>

    <div id="body">
      <div id="main" class="container">
        <div id="result" class="container">
          <p id="text-result">Press or Type any digit to start</p>
        </div>
  
        <div id="lower-main" class="container">
  
          <div id="digits" class="container">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="0">0</button>
          </div>

          <div id="lower-right-main">
            <div id="operators" class="container">
              <div><button id="addition" class="operator">+</button></div>
              <div><button id="subtraction" class="operator">-</button></div>
              <div><button id="multiplication" class="operator">*</button></div>
              <div><button id="division" class="operator">/</button></div>
              
              <div id="evaluators" class="container">
                <button id="equals" class="operator">=</button>
                <button id="clear" class="operator">clear</button>
              </div>

            </div>

          </div>
  
        </div>
  
      </div>
    </div>
  </body>
</html>
