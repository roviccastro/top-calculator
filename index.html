<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>

    <title>Calculator | TOP</title>
  </head>

  <body>
    <h1>Calculator | The Odin Project</h1>

    <div id="main" class="container">
      <div id="result" class="container">
        <p id="text-result"></p>
      </div>

      <div id="operators" class="container">
        <button id="addition" class="operator">+</button>
        <button id="subtraction" class="operator">-</button>
        <button id="multiplication" class="operator">*</button>
        <button id="division" class="operator">/</button>
      </div>

      <div id="evaluators" class="container">
        <button id="equals" class="operator">=</button>
        <button id="clear" class="operator">clear</button>
      </div>

      <div id="digits" class="container">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="0">0</button>
      </div>

    </div>
  </body>
</html>
